<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


{% if user.is_authenticated %}
<div class="menu">
    <div class="wrap_two">
        <ul>
            <li class="logo">Пользователь: {{ user.username }}</li>
            <form action="{% url 'logoutuser' %}" method="post">
                {% csrf_token %}
                <button class="btn">Выйти</button>
            </form>
            <p><a href="{% url 'index' %}">Вернуться на главную</a></p>
        </ul>
    </div>
</div>
{% else %}
<div class="menu">
    <div class="wrap_one">
        <ul>
            <h1 class="no">Вход/Регистрация: </h1>
            <li><a href="{% url 'signupuser' %}">Зарегистрироваться: </a></li>
            <li><a href="{% url 'loginuser' %}">Войти: </a></li>
            <li><a href="{% url 'index' %}">Главная</a></li>
        </ul>
    </div>
</div>
{% endif %}

<div class="content">
    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>


</body>
</html>
