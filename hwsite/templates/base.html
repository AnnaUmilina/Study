<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{{ title }}</title>
</head>
<body>
<ul class="menu">
    {% for i in menu %}
    <li><a href="{{ i.url }}">{{ i.name }}</a></li>
    {% endfor %}
</ul>
{% block content %}
    <h1>{{ title }}</h1>
{% endblock %}
</body>
</html>
